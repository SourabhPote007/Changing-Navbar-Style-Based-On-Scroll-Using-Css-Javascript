<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Navbar Style Based On Scrollbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navbar">
        <a href="#" class="brand">
            <span><ion-icon name="logo-apple"></ion-icon></span>
            <span>Apple</span>
        </a>
        <ul>
            <li style="--i:0;">
                <a href="#">
                    <span>Home</span>
                    <span><ion-icon name="home"></ion-icon></span>
                </a>
            </li>
            <li style="--i:1;">
                <a href="#">
                    <span>Videos</span>
                    <span><ion-icon name="videocam"></ion-icon></span>
                </a>
            </li>
            <li style="--i:2;">
                <a href="#">
                    <span>Photos</span>
                    <span><ion-icon name="images"></ion-icon></span>
                </a>
            </li>
            <li style="--i:3;">
                <a href="#">
                    <span>Team</span>
                    <span><ion-icon name="people"></ion-icon></span>
                </a>
            </li>
            <li style="--i:4;">
                <a href="#">
                    <span>Contact</span>
                    <span><ion-icon name="mail"></ion-icon></span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="javascript.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
